{% load i18n wagtailcore_tags wagtailimages_tags %}
<section class="pt-0 pb-0">
    <div class="slider-bg flexslider">
      <ul class="slides">
        <!--=== SLIDE 1 ===-->
        <li>
          {% for item in page.galleria_contacus.all %}
          {% image item.image scale-100 as s1 %}
          <div class="slide-img" style="background:url('{{ s1.url }}') center center / cover scroll no-repeat;" data-stellar-background-ratio="0.2"></div>
          {% endfor %}
          <div class="hero-text-wrap">
            <div class="hero-text white-color">
              <div class="container text-center">
                <h3 class="white-color font-400">{{page.banner_title4 | richtext }}</h3>
                <h1 class="white-color font-700 letter-spacing-5 text-uppercase">{{page.TS_info1}}</h1>
                <p class="text-center mt-30"><a href="#Choose" class="btn btn-color btn-circle btn-animate"><span>{% trans 'Choose your business project' %} <i class="icofont icofont-simple-right"></i></span></a> </p>
              </div>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </section>
